<!DOCTYPE html>
<html>

<head>
    <title>Potato - The Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/img/logo(big).png">
</head>

<body>
    <center>
        <div id="top">Home > Clicker Game (page 2)</div>
        <br>
        <br>
        <div id="head">
            <a id="logo" href="index.html"><img src="/img/Logo.png" width="20%"></a>
        </div>
        <div id="body">
            <h1 id="smallTitle">Potato - Clicker Game (stress reliving ?)</h1>
            <h2 id="smallTitle">click to earn more potatos</h2>
        </div>
        <br>
        <br>
        <div id="body">
            <div>
                <h2 id="smallTitle">Number Of Potatoes Colected:
            </div>
            <center>
                <h1 id="value"></h1>
                <button id="add"><img src="https://ui-ex.com/images/potato-transparent-cute.png"></button>
            </center>
    </center>
    <br>
    <div id="body">
        <center>
            <div class="title">Upgrades</div>
            <button class="morePerClick">x2</button>
            <button id="invest">+10</button>
            <button id="auto">Auto (Maybe?)</button>
        </center>
    </div>
    </div>
    </div>
    <center>
        <br>
        <br>
        <div class="page">
            <a href="/index.html" class="button">Home</a>
            <a href="/page1.html" class="button">1</a>
            <a href="/page2.html" class="button">2</a>
            <a href="/page3.html" class="button">3</a>
            <br>
            <br>
        </div>
    </center>
    <script type="text/javascript">
        // variable store the value of the counter
        let value = 0

        // header to he initial value
        document.querySelector('#value').innerHTML = value.toString()

        // handler for the add button
        document.querySelector('#add').onclick = function () {
            document.querySelector('#value').innerHTML = value++;
        }

        //invest
        document.querySelector('#invest').onclick = function () {
            if (value >= 10) {
                setTimeout(function () {
                    document.querySelector('#value').innerHTML = value + 99;
                    // this will execute on every 10 seconds only once
                }, 1000);
            }
        }

        //auto every 3 sec
        document.querySelector('#auto').onclick = function () {
            if (value >= 100) {
                document.querySelector('#value').innerHTML = value-99;
                window.setInterval(function () {
                    document.querySelector('#value').innerHTML = value++;
                }, 3000);
            }
        }

    </script>
</body>

</html>
